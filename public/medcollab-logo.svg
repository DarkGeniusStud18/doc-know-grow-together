
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond principal avec gradient médical -->
  <rect width="512" height="512" rx="128" fill="url(#gradient1)"/>
  
  <!-- Croix médicale stylisée -->
  <rect x="236" y="128" width="40" height="256" rx="20" fill="white"/>
  <rect x="128" y="236" width="256" height="40" rx="20" fill="white"/>
  
  <!-- Cercle central avec lettre M -->
  <circle cx="256" cy="256" r="64" fill="url(#gradient2)"/>
  <text x="256" y="284" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">M</text>
  
  <!-- Éléments décoratifs - Molécules médicales -->
  <circle cx="160" cy="160" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="352" cy="160" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="160" cy="352" r="8" fill="rgba(255,255,255,0.7)"/>
  <circle cx="352" cy="352" r="8" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Lignes de connexion subtiles -->
  <line x1="160" y1="160" x2="192" y2="192" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="352" y1="160" x2="320" y2="192" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="160" y1="352" x2="192" y2="320" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <line x1="352" y1="352" x2="320" y2="320" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Définitions des gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#023E8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077B6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
